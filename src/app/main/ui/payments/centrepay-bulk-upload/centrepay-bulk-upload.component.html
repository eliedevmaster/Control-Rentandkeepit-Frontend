<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">attach_money</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text" >Centrepay Bulk Upload</span>

            </div>
            <div class="h1 mt-16">Centrepay Bulk Upload</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="center start" fxLayout.gt-md="row" style="width: 800px;" >
            <!-- REACTIVE FORM EXAMPLE -->
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="centrepayForm" >

                <div class="h2 mb-24">
                    Centrepay Bulk Upload
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-card style="margin-top:30px; width: 100%;">  
                        <mat-card-content>  
                            <ul class='file-ul' style="list-style:none; margin: 0; padding: 0;">  
                                <li *ngFor="let file of files" style="list-style:none; margin: 0; padding: 0;">
                                    <span class="file-label">{{file.data.name}}</span>   
                                    <mat-progress-bar [value]="file.progress" class="file-progressbar" style="margin-bottom: 10px; margin-top: 10px;">
                                    </mat-progress-bar>                                
                                </li>  
                            </ul>  
                        </mat-card-content>  
                        <mat-card-actions> 
                            <button mat-raised-button color="warn" class="submit-button" aria-label="File Upload" 
                            (click)="onClick()">
                                <span>File Upload</span>
                            </button> 
                            <button mat-raised-button color="accent" class="submit-button" aria-label="Confirm" 
                                (click)="onConfirm()">
                                <span>Confirm</span>
                            </button>
                        </mat-card-actions>  
                    </mat-card>
                    <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="*/csv" style="display:none;" />
                </div>
                
            </form>

            <!-- / REACTIVE FORM EXAMPLE -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>
