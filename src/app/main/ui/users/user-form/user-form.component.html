<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">account_circle</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>

                <span class="secondary-text" *ngIf="isMe == 0">Create User</span>
                <span class="secondary-text" *ngIf="isMe == 1">My Profile</span>

            </div>
            <div class="h1 mt-16">Create User</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="center start" fxLayout.gt-md="row" >
            <!-- REACTIVE FORM EXAMPLE -->
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="userForm" >

                  <div class="h2 mb-24">
                    User Form
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="50" class="px-8">
                        <mat-label>User Name</mat-label>
                        <input matInput formControlName="userName" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>First name is required!</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="50" class="px-8">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" required>
                        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                        <mat-error>Email is required!</mat-error>
                    </mat-form-field>
                </div>

                <div *ngIf="isMe == 0" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="50" class="px-8">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" required>
                        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                        <mat-error>Password is required!</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="50" class="px-8">
                        <mat-label>Password (Confirm)</mat-label>
                        <input matInput formControlName="passwordConfirmation" required>
                        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                        <mat-error>Password confirmaton is required!</mat-error>
                    </mat-form-field>
                </div>
                
                <div *ngIf="isMe == 1" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-card style="margin-top:10px; width: 50%;">  
                        <mat-card-content>  
                            <ul class='file-ul' style="list-style:none; margin: 0; padding: 0;">  
                                <li *ngFor="let file of files" style="list-style:none; margin: 0; padding: 0;">
                                    <span class="file-label">{{file.data.name}}</span>   
                                    <mat-progress-bar [value]="file.progress" class="file-progressbar" style="margin-bottom: 10px; margin-top: 10px;">
                                    </mat-progress-bar>                                
                                </li>  
                            </ul>  
                        </mat-card-content>  
                        <mat-card-actions> 
                            <button mat-raised-button color="warn" class="submit-button" aria-label="File Upload" 
                            (click)="onClick()">
                                <span>Upload Photo</span>
                            </button> 
                        </mat-card-actions>  
                    </mat-card>
                    <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
                </div>

                <div fxLayout="row" fxLayoutAlign="end center" fxFlex="1 0 auto">
                    <button mat-raised-button color="accent" class="submit-button" aria-label="REGISTER SEASON" 
                    [disabled]="userForm.invalid" (click)="onRegister()">
                        <span *ngIf="isMe == 1">Update</span>
                        <span *ngIf="isMe == 0">Register</span>
                    </button>
                </div>

            </form>

            <!-- / REACTIVE FORM EXAMPLE -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>
