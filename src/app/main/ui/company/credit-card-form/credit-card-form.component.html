<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text" >Credit Card</span>

            </div>
            <div class="h1 mt-16">Credit Card</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="center start" fxLayout.gt-md="row">
            <!-- REACTIVE FORM EXAMPLE -->
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="creditCardForm">

               <div class="h2 mb-24">
                    Credit Card
                </div>


               <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    
                    <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                        <mat-label>Name on Card</mat-label>
                        <input matInput type="text" formControlName="cardName">
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>
                            Name is required
                        </mat-error>
                    </mat-form-field>

                </div>
                <br><br>

                <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions">
                </ngx-stripe-card>

                <br><br><br>

                <div fxLayout="row" fxLayoutAlign="end center" fxFlex="1 0 auto">
                    <button mat-raised-button class="submit-button" color="accent"
                        aria-label="Submit" [disabled]="creditCardForm.invalid" (click)="onSubmit()">
                        Submit
                    </button>
                </div>
            </form>

            <!-- / REACTIVE FORM EXAMPLE -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>
