<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

        <!-- HEADER -->
        <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
            fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm >
                    <mat-icon>menu</mat-icon>
                </button>

                <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="logo-icon mr-16" >pool
                    </mat-icon>
                    <span class="logo-text h1" *ngIf="type == 'new'">Register Season</span>
                    <span class="logo-text h1" *ngIf="type == 'update'">Update Season</span>
                </div>

            </div>
            <!-- / APP TITLE -->

            <div class="back" fxLayout="row" fxLayoutAlign="end center" (click)="backPath()">
                <mat-icon class="logo-icon mr-10 mt-2" >arrow_back
                </mat-icon>
                <span class="logo-text h2">
                    Back
                </span>
            </div>

            <!-- / SEARCH -->

         </div>
    <!-- / HEADER -->
    </div>
   
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="seasonForm">
            
                <div class="h2 mb-24">
                    <div *ngIf="type == 'new'">Register Season Information</div>
                    <div *ngIf="type == 'update'">Update Season Information</div>

                </div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>Name is required!</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" required>
                        </textarea>
                        <mat-icon matSuffix class="secondary-text">home</mat-icon>
                        <mat-error>Address is required!</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="50" >
                        <mat-label >Start Date</mat-label>
                        <input matInput [matDatepicker]="picker1" formControlName="startDate" required>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                        <mat-error>Start date is required!</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="50" class="px-8">
                        <mat-label >End Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="endDate" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error>End date is required!</mat-error>
                    </mat-form-field>


                </div>


                <div fxLayout="row" fxLayoutAlign="end center" fxFlex="1 0 auto">

                    <button mat-raised-button color="accent" class="submit-button" aria-label="REGISTER SEASON" 
                    [disabled]="seasonForm.invalid" (click)="onRegister()">
                        <span *ngIf="type == 'new'">Register</span>
                        <span *ngIf="type == 'update'">Update</span>
                    </button>
                </div>
            </form>

            <!-- / REACTIVE FORM EXAMPLE -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>
