<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="basecourseForm">
            
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Type</mat-label>
                    <mat-icon matSuffix class="secondary-text">class</mat-icon>
                    <input name="type" formControlName="type" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Name</mat-label>
                    <mat-icon matSuffix class="secondary-text">class</mat-icon>
                    <input name="name" formControlName="name" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Price</mat-label>
                    <mat-icon matSuffix class="secondary-text">attach_money</mat-icon>
                    <input type="number" name="price" formControlName="price" matInput required>
                </mat-form-field>

                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Currency</mat-label>
                    <mat-select formControlName="currency" required>
                        <mat-option [value]="1">
                            USD
                        </mat-option>
                        <mat-option [value]="2">
                            EUR
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text">monetization_on</mat-icon>
                    <mat-error>Currency is required!</mat-error>
                </mat-form-field>     
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Min student number</mat-label>
                    <mat-icon matSuffix class="secondary-text">people</mat-icon>
                    <input type='number' name="minNumber" formControlName="minNumber" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Max student number</mat-label>
                    <mat-icon matSuffix class="secondary-text">people</mat-icon>
                    <input type='number' name="maxNumber" formControlName="maxNumber" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" >
                        1600 Amphitheatre Pkwy
                    </textarea>
                    <mat-error>Description is required!</mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
    
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="onSave()"
                [disabled]="basecourseForm.invalid"
                aria-label="SAVE">
            Save
        </button>
        
        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['cancel',basecourseForm])"
                aria-label="Cancel"
                matTooltip="Cancel">
            Cancel
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="onSave()"
                [disabled]="basecourseForm.invalid"
                aria-label="SAVE">
            ADD
        </button>

    </div>
</div>
