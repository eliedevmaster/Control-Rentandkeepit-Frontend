<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">attach_money</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text" >Account Statement</span>

            </div>
            <div class="h1 mt-16">Account Statement</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="center start" fxLayout.gt-md="row" >
            <!-- REACTIVE FORM EXAMPLE -->
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="statementForm" >

                <div class="h2 mb-24">
                    Account Statement
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100" class="px-4">
                        <mat-label>Customer</mat-label>
                        <mat-select formControlName="customer" required>
                            <mat-option *ngFor="let customer of customerList"  [value]="customer.customer_id">
                                {{ customer.first_name }} {{customer.last_name}}
                            </mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error>Customer is required!</mat-error>
                    </mat-form-field>

                </div>
                
                <div fxLayout="row" fxLayoutAlign="end center" fxFlex="1 0 auto">
                    
                    <button mat-raised-button class="submit-button" color="accent"
                        aria-label="RESET MY PASSWORD" [disabled]="statementForm.invalid" (click)="onConfirm()">
                        Confirm
                    </button>

                </div>
                
            </form>

            <!-- / REACTIVE FORM EXAMPLE -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>
