<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

        <!-- HEADER -->
        <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
            fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm >
                    <mat-icon>menu</mat-icon>
                </button>

                <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="logo-icon mr-16" >mail</mat-icon>
                    <span class="logo-text h1">Send Email</span>
                </div>

            </div>
            <!-- / APP TITLE -->

            <div class="back" fxLayout="row" fxLayoutAlign="end center" (click)="backPath()">
                <mat-icon class="logo-icon mr-10 mt-2" >arrow_back
                </mat-icon>
                <span class="logo-text h2">
                    Back
                </span>
            </div>

            <!-- / SEARCH -->

         </div>
    <!-- / HEADER -->
    </div>
   
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="emailForm">
                
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div class="h2 mb-24 px-8">
                        &nbsp;To :  &nbsp;{{email}}
                    </div>
                </div>
                <br>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100" class="px-8">
                        <mat-label>Subject</mat-label>
                        <input matInput formControlName="subject" required>
                        <mat-icon matSuffix class="secondary-text">title</mat-icon>
                        <mat-error>Subject is required!</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                   
                    <mat-form-field appearance="outline" fxFlex="100" class="px-8">
                        <mat-label>Message</mat-label>
                        <textarea matInput matTextareaAutosize matAutosizeMinRows='8' matAutosizeMaxRows='50' formControlName="message">
                        </textarea>
                        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                        <mat-error>Message is required!</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="end center" fxFlex="1 0 auto">
                    <button mat-raised-button color="accent" class="submit-button" aria-label="SEND EMAIL" 
                    [disabled]="emailForm.invalid" (click)="onSend()">
                        <span>Send</span>
                    </button>
                </div>

            </form>

            <!-- / REACTIVE FORM EXAMPLE -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>
