<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text" >Reset Password</span>

            </div>
            <div class="h1 mt-16">Reset Password</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="center start" fxLayout.gt-md="row">
            <!-- REACTIVE FORM EXAMPLE -->
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="resetPasswordForm">

                <div class="h2 mb-24">
                    Reset Password
                </div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                        <mat-label>Current Password</mat-label>
                        <input matInput type="password" formControlName="currentPassword">
                        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                        <mat-error>
                            Current Password is required
                        </mat-error>
                    </mat-form-field>

                </div>

                
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
 
                    <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                        <mat-label>New Password</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                        <mat-error>
                            New Password is required
                        </mat-error>
                    </mat-form-field>
    
                    </div>

                    
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    
                    <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                        <mat-label>Password Confirm</mat-label>
                        <input matInput type="password" formControlName="passwordConfirm">
                        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                        <mat-error>
                            Password confirmation is required
                        </mat-error>
                    </mat-form-field>
    
                </div>
                <br><br><br>

                <div fxLayout="row" fxLayoutAlign="end center" fxFlex="1 0 auto">
                    
                    <button mat-raised-button class="submit-button" color="accent"
                        aria-label="RESET MY PASSWORD" [disabled]="resetPasswordForm.invalid" (click)="onResetPassword()">
                        RESET MY PASSWORD
                    </button>

                </div>
            </form>

            <!-- / REACTIVE FORM EXAMPLE -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>
