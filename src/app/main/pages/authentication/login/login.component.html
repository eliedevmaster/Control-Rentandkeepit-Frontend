<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <button mat-button fxHide fxShow.gt-xs
                    class="language-button"
                    [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="right center">
                    <img class="flag mr-8" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button>

            <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                    <span fxLayout="row" fxLayoutAlign="start center" >
                        <img class="flag mr-16" [src]="'assets/icons/flags/'+lang.flag+'.png'">
                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>

            </mat-menu>

            <div class="logo">
                <img src="assets/images/logos/rent.svg">
            </div>
            
            <div class="title" [translate]="'AUTH.LOGIN.Title'">LOGIN TO YOUR ACCOUNT</div>


            <form name="loginForm" [formGroup]="loginForm" novalidate>
                <mat-error
                        *ngIf="errorMsg != ''">
                        {{ errorMsg }}
                </mat-error>
                
                <mat-form-field appearance="outline">
                    <mat-label [translate]="'AUTH.COMMON.Email'">Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label [translate]="'AUTH.COMMON.Password'">Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        <span [translate]="'AUTH.LOGIN.RememberMe'">Remember Me</span>
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        <span [translate]="'AUTH.LOGIN.ForgotPassword'">Forgot Password?</span>
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid" (click)="onLogin()">
                    LOGIN
                </button>

            </form>

            <!--<div class="separator">
                <span class="text">OR</span>
            </div>

            <button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button>-->

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <!--<span class="text" [translate]="'AUTH.LOGIN.QuestionAccount'">Don't have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/register'">Create an account</a>-->
            </div>

        </div>

    </div>

</div>
